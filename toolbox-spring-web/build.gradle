plugins {
    id 'java'
    id 'maven-publish'
    id 'io.freefair.lombok' version '9.0.0'
}

dependencies {

    compileOnly('org.slf4j:slf4j-api:2.0.17')
    compileOnly('ch.qos.logback:logback-classic:1.5.17')

    compileOnly('org.springframework:spring-web:6.2.11')
    //implementation('com.fasterxml.jackson.core:jackson-annotations:2.20')

    // For testing
    //testImplementation('com.fasterxml.jackson.core:jackson-databind:2.20.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.11.0')
    testImplementation('org.springframework:spring-web:6.2.11')
    testImplementation('org.mockito:mockito-core:5.2.0')
    testImplementation('org.mockito:mockito-junit-jupiter:5.2.0')

    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.11.0')
    testRuntimeOnly('org.slf4j:slf4j-api:2.0.17')
    testRuntimeOnly('ch.qos.logback:logback-classic:1.5.17')
}

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set('sources')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourcesJar
        }
    }
}

test {
    useJUnitPlatform()
}
